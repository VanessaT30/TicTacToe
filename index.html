<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <!-- Added Bootstrap 5 for CSS and JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="overlay.css">
    <link rel="stylesheet" href="configuration.css">
    <link rel="stylesheet" href="game.css">
  </head>


<body>
  <div id="backdrop"></div>
    <header id="main-header">
    <h1>Tic Tac Toe</h1>
    <h2>1 VS 1 game</h2>
    <!-- <p>(Built with HTML, CSS and JavaScript)</p>   -->
  </header>

    <main>

      <!-- Configure player names id="config-overlay"-->
       <aside id="modal" >
        <h2>Choose your name!</h2>

        <form>
          <div class="form-control">
            <label for="playername">Player Name</label>
            <input type="text" name="playername" id="playername">
          </div>
          <div>
            <p id="error"></p>
            <button type="button" id="cancel" class="btn btn-alt">Cancel</button>
            <button type="submit" id="submit" class="btn">Confirm</button>
          </div>
        </form>
       </aside>


       <section id="game-config">
      <ol>
        <li>
          <article>
            <h2>Player 1</h2>
            <h3 id="name1">PLAYER NAME</h3>
            <div class="player-symbol">X</div>
            <button class="btn btn-alt" id="edit-player-1">Edit</button>
          </article>
        </li>
        <li>
          <article>
          <h2>Player 2</h2>
          <h3 id="name2">PLAYER NAME</h3>
          <div class="player-symbol">O</div>
          <button class="btn btn-alt" id="edit-player-2">Edit</button>
        </article>
      </li>
      </ol>
      <button id="start-game" class="btn">Start New Game</button>
      <p id="message"></p>
    </section>



      <!-- Is the actual game section -->
      <section id="active-game">
        <article id="game-over">
          <h2 id="draw">You Won, <span id="winner-name">PLAYER NAME</span>!</h2>
          <p>Click "Start New Game" to start another game!</p>
          <button id="reset" class="btn">Reset</button>
          <button id="restart" class="btn">Restart</button>
        </article>

        <p>Its your turn <span id="active-player-name">PLAYER NAME</span>!</p>
        <ol id="game-board">
          <li id="number1" data-col="1" data-row="1"></li>
          <li id="number2" data-col="2" data-row="1"></li>
          <li id="number3" data-col="3" data-row="1"></li>

          <li id="number4" data-col="1" data-row="2"></li>
          <li id="number5" data-col="2" data-row="2"></li>
          <li id="number6" data-col="3" data-row="2"></li>

          <li id="number7" data-col="1" data-row="3"></li>
          <li id="number8" data-col="2" data-row="3"></li>
          <li id="number9" data-col="3" data-row="3"></li>
        </ol>
      </section>
    </main>

    <script src="scripts/config.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
