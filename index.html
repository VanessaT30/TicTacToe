<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <!-- Added Bootstrap 5 for CSS and JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="overlay.css">
  </head>


<body>
    <header>
      <nav class="navbar">
        <form class="container-fluid justify-content-start">
          <button class="btn btn-outline-success me-2" type="button">Home</button>
          <button class="btn btn-sm btn-outline-secondary" type="button">Start</button>
          <button class="btn btn-sm btn-outline-secondary right" type="button">Reset</button>
        </form>
      </nav>
    <h1>Welcome to X's and O's</h1>
    <h2>A 2 player game played with a friend</h2>
    <p>(Built using HTML, CSS and JavaScript)</p>  
  </header>

    <main>
      <!-- Configure player names -->
       <aside class="modal">
        <h2>Choose your name</h2>
        <form>
          <div>
            <label for="playername">Player Name</label>
            <input type="text" name="playername" id="playername">
          </div>
          <div>
            <button type="button" class="btn btn-alt">Cancel</button>
            <button type="submit" class="btn">Confirm</button>
          </div>
        </form>
       </aside>
      


       <section id="game-config">
      <ol>
        <li>
          <article>
            <h2>Player 1</h2>
            <h3>PLAYER NAME</h3>
            <div>X</div>
            <button class="btn btn-alt">Edit</button>
          </article>
        </li>
        <li>
          <article>
          <h2>Player 2</h2>
          <h3>PLAYER NAME</h3>
          <div>O</div>
          <button>Edit</button>
        </article>
      </li>
      </ol>
      <button id="start-game" class="btn">Start New Game</button>
      </section>

      <section id="active-game">
        <article>
          <h3>You Won <span id="winner-name">PLAYER NAME</span>!</h3>
          <p>Click "Start New Game" to start another game!</p>
        </article>
       
        <p>Its your turn <span id="active-player-name">PLAYER NAME</span>!</p>
        <ol>
          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>

      </section>


    </main>
</body>
</html>
